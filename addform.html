<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base1::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${title}">Add Contact</title>
</head>
<body>
    <section>
        <div class="card me-2 ms-2">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form th:action="@{/user/contact}" 
                                  method="post"  
                                  enctype="multipart/form-data" 
                                  th:object="${contact}">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-plus"></i></span>
                                    <input th:field="*{name}" type="text" class="form-control" placeholder="Enter Your Name" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <input   th:field="*{secondname}" type="text" class="form-control" placeholder="Enter Your Second Name" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                                    <input  th:field="*{work}" type="text" class="form-control" placeholder="Enter Your Work" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input   th:field="*{email}" type="email" class="form-control" placeholder="Enter Your Email" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                    <input  th:field="*{phone}" type="text" class="form-control" placeholder="Enter Your Phone Number" required>
                                </div>
                                <div class="input-group mb-3">
                                    <textarea th:field="*{description}" placeholder="Enter About Yourself" rows="10" class="form-control" required></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <input name="imagefile" type="file" class="form-control" placeholder="Upload Image">
                                </div>
                                <div class="container text-center mt-3">
                                    <button type="submit" class="btn btn-outline-info">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>$(document).ready(()=>{
   $('.item').removeClass('active');
   $('add#-link').addClass('active');
   
   
   });</script>
</body>
</html>
