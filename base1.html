<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg primary-background text-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SmartContactManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="${user.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="sidebar mt-3">
            <span class="crossbtn" onclick="toggleSidebar()">&times;</span>
            <a th:href="@{/user/profile}" id ="home-link" class="item active"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/user/showcontact/1}"  id="contact-link"class="item active "><i class="fas fa-id-badge"></i>ViewContact</a>
            <a th:href="@{/user/add}" id="add-link" class="item active"><i class="fa-regular fa-address-book"></i>AddContact</a>
            <a th:href="@{/user/yourprofile}" id="pro-link" class="item active"><i class="far fa-user"></i>YourProfile</a>
            <a th:href="@{/user/setting}" id="setting-link" class="item active"><i class="fas fa-user-cog"></i> Setting</a>
            <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <div class="content mt-5">
            <i class="fa-solid fa-bars mt-2" onclick="toggleSidebar()"></i>
           
          <div th:if="${session.messege}" class="container text-center">
        <div th:class="${'alert-' + session.messege.type}" class="alert text-center" role="alert">
            <span th:text="${session.messege.content}"></span>
        </div>
    </div>
    

            <div th:replace="${content}"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
        $(document).ready(() => {
            $('.item').removeClass('active');
            $('#home-link').addClass('active');
        });
    </script>
    <script
    src="https://checkout.razorpay.com/v1/checkout.js">
    </script> 
</body>
</html>
