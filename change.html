<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
    <section>
        <div class="container p-5 align-center">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="text-center">Change Password</h1>
                            <form th:action="@{/changep}" method="post">
                                <div class="mb-3">
                                    <label for="newp" class="form-label">New Password</label>
                                    <input name="newp" type="password" class="form-control" id="newp" placeholder="Enter new password">
                                </div>
                                <div class="mb-3">
                                    <label for="newc" class="form-label">Confirm Password</label>
                                    <input name="newc" type="password" class="form-control" id="newc" placeholder="Confirm new password">
                                </div>
                                <button type="submit" class="btn btn-success">Save</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
